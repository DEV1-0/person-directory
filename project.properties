# Project property file for PersonDirectory

# +------------------------------+
# | MAVEN JAR PLUGIN             |
# +------------------------------+
maven.jar.index=true

# +------------------------------+
# | MAVEN JAVA PLUGIN            |
# +------------------------------+
maven.compile.debug=on
maven.compile.deprecation=off
maven.compile.optimize=off
maven.compile.source=1.4
maven.compile.target=1.4
maven.compile.verbose=true

# +------------------------------+
# | MAVEN JAVADOC PLUGIN         |
# +------------------------------+
maven.javadoc.package=true
maven.javadoc.source=1.4
maven.javadoc.author=true

# +------------------------------+
# | SIMIAN PLUGIN                |
# +------------------------------+
maven.simian.linecount=5
maven.simian.includetests=false

# +------------------------------+
# | License plugin setting       |
# +------------------------------+
maven.license.licenseFile=${basedir}/LICENSE.txt

# +------------------------------+
# | CLOVER PLUGIN                |
# +------------------------------+
maven.clover.report.xml=true
maven.clover.report.html=true
maven.clover.license.path=${basedir}/clover.license
maven.clover.context.block.names=constructor
maven.clover.context.statement.regexps=.*log\.debug.*, .*log\.error.*, .*LOG\.error.*, .*log\.info.*
